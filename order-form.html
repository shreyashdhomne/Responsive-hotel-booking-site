<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrencia-Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="d1">
        <a style="display: block; background-color:  rgb(67, 65, 65);" href="room.html"> <button
                class="btn btn-secondary p-2 m-2">Back</button></a>
        <div class="available">

            <h3>Please fill out the details to order.</h3>
        </div>
        <form action="order-completed.html" class="form-bg p-4">
            <div class="form-group">
                <label for="validationCustom01">Name</label>
                <input type="text" required class="form-control" id="validationCustom01" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" required class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Room ID</label>
                <input type="number" required class="form-control" id="exampleFormControlInput2"
                    placeholder="Room ID Number">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Select Order </label>
                <select multiple required class="form-control multiple" id="exampleFormControlSelect2">

                    <option value="">-- Your Order --</option>

                    <!-- Tea & Coffee -->
                    <option>Green Tea</option>
                    <option>Lemon Tea</option>
                    <option>Black Tea</option>
                    <option>Honey Tea</option>
                    <option>Masala Chai</option>
                    <option>Coffee</option>

                    <!-- Pasta -->
                    <option>Vegetable Pasta</option>
                    <option>White Sauce Pasta</option>
                    <option>Red Sauce Pasta</option>
                    <option>Spaghetti</option>
                    <option>Tortellini</option>
                    <option>Gnocchi</option>

                    <!-- Pizza -->
                    <option>Pepperoni Pizza with Basil</option>
                    <option>Artisan Pizza</option>
                    <option>Vegetable Pizza</option>
                    <option>Margherita Pizza</option>
                    <option>Mushroom Pizza</option>
                    <option>Spicy Mushroom Pizza</option>


                </select>
                <small class="form-text text-muted">
                    Hold <strong>Ctrl</strong> (Windows) or <strong>Cmd</strong> (Mac) to select multiple dishes.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Special Requests</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Extra cheese , Fast delivery , etc."></textarea>
            </div>
            <button type="submit" class="btn btn-info">Order Now
            </button>
        </form>

        <div class="about-footer container-fluid w-100">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <p class="small">
                        <i class="fa-solid fa-location-dot p-2"></i>
                        Barcelona, Spain
                    </p>
                </div>

                <div class="col-12 col-lg-6 p-2">
                    <p class="small">
                        <i class="fa-solid fa-phone-volume"></i> +91 98*** **210 <br>
                        <i class="fa-solid fa-envelope"></i>info@orrencia-royale.com
                    </p>
                </div>
                <div class="small text-center col-12 col-lg-6 container-fluid">
                    <p style="font-family:'Times New Roman', Times, serif;">
                        Â© Designed & Developed by <b>Shreyash Dhomne</b><br>
                        Terms & Conditions | All Rights Reserved</p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
