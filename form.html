<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orrencia-Royale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="d1">
        <a style="display: block; background-color:  rgb(67, 65, 65);" href="room.html"> <button
                class="btn btn-secondary p-2 m-2">Back</button></a>
        <div class="available">

            <h3>Please fill out the details to check Availability.</h3>
        </div>
        <form action="registration-form.html" class="form-bg p-2">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" required class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Age</label>
                <input type="number" min="18" required class="form-control" id="exampleFormControlInput2"
                    placeholder="18+">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Guests</label>
                <input type="number" required class="form-control" id="exampleFormControlInput3"
                    placeholder="No. of guests">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Room </label>
                <select required class="form-control" id="exampleFormControlSelect1">
                    <option>Standard Room</option>
                    <option>Premium Room</option>
                    <option>Deluxe Room</option>
                    <option>Executive Room</option>
                    <option>Kids Room</option>
                    <option>Conference Room</option>
                    <option>Meeting Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Preffered Amenities</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Check Availability
            </button>
        </form>
        <div class="about-footer container-fluid w-100">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <p class="small">
                        <i class="fa-solid fa-location-dot p-2"></i>
                        Barcelona, Spain
                    </p>
                </div>

                <div class="col-12 col-lg-6 p-2">
                    <p class="small">
                        <i class="fa-solid fa-phone-volume"></i> +91 98*** **210 <br>
                        <i class="fa-solid fa-envelope"></i>info@orrencia-royale.com
                    </p>
                </div>
                <div class="small text-center col-12 col-lg-6 container-fluid">
                    <p style="font-family:'Times New Roman', Times, serif;">
                        Â© Designed & Developed by <b>Shreyash Dhomne</b><br>
                        Terms & Conditions | All Rights Reserved</p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
